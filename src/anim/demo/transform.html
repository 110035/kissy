<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="http://a.tbcdn.cn/s/kissy/1.3.0rc/css/base.css" rel="stylesheet"/>
    <style>
        #t {
            width: 300px;
            height: 300px;
            border: 1px solid transparent;
            position: absolute;
            /*
            ie
            margin: 100px;
            */
        }

        #t div {
            width: 98px;
            height: 98px;
            border: 1px solid red;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<div id="t">
    <div></div>
</div>
<script src="/kissy/build/seed.js"></script>
<script src="/kissy/src/package.js"></script>
<script>
    KISSY.use('dom,anim', function (S, Dom, Anim) {
        var t = Dom.get('#t');
        Dom.css(t, 'transform-origin', '50% 0%');
        var anim = new Anim(t, {
            transform: 'rotate(360deg)'
        }, {
            // useTransition:true,
            // easing:'ease-out',
            duration: 1,
            complete: function () {
                S.log('done')
            }
        });
        anim.run();
    });
</script>
</body>
</html>
