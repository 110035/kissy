<script>
    KISSY.use('anim,node', function (S, Anim, Node) {
        var $ = Node.all;
        var div = $('<div></div>')
                .prependTo('body');

        debugger
        div.animate({
            '-webkit-transform': {
                easing: 'linear',
                fx: {
                    frame: function (anim, fx) {
                        S.log(fx.pos);
                        div.css(fx.prop, 'translate(' +
                                (100 * fx.pos) + 'px,' +
                                (100 * fx.pos) + 'px' + ')');
                    }
                }
            }
        }, {
            duration: 2
        });

        setTimeout(function () {
            alert(div.style('-webkit-transform'));
        }, 1000);
    });
</script>
