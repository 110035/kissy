<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Runner</title>
    <link rel="stylesheet" href="/kissy/tools/jasmine/jasmine.css">
    <script src="/kissy/tools/jasmine/jasmine.js"></script>
    <script src="/kissy/tools/jasmine/jasmine-html.js"></script>
    <script src="/kissy/tools/jasmine/jasmine.console_reporter.js"></script>
    <script src="/kissy/tools/jasmine/event-simulate.js"></script>

    <script src="/kissy/build/seed.js"></script>

    <script>
        KISSY.config('packages',{
            'anim/base':{
                base:'../../sub-modules/base/src/base',
                ignorePackageNameInUri:true
            },
            'anim/facade':{
                base:'../../sub-modules/facade/src/facade',
                ignorePackageNameInUri:true
            },
            'anim/timer':{
                base:'../../sub-modules/timer/src/timer',
                ignorePackageNameInUri:true
            },
            'anim/transition':{
                base:'../../sub-modules/transition/src/transition',
                ignorePackageNameInUri:true
            }
        });
    </script>
</head>
<body>
<h1>KISSY.Anim Test Cases</h1>
<script src="../specs/simple-spec.js"></script>
<script src="../specs/queue-spec.js"></script>
<script src="../specs/pause-spec.js"></script>
<script src="../specs/frame-spec.js"></script>
<script src="../specs/fx-spec.js"></script>
<script src="../specs/scroll-spec.js"></script>
<script>
    KISSY.use('core', function () {
        setTimeout(function () {
            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
            jasmine.getEnv().execute(function () {
                jasmine.kissyNext(this.results().failedCount);
            });
        }, 100);
    });
</script>
</body>
</html>
