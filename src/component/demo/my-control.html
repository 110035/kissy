<script src="/kissy/build/seed.js"></script>
<style>
    .ks-my-control {
        width: 100px;
        height: 100px;
        border: 1px solid green;
    }

    .ks-my-control-check {
        width: 50px;
        height: 50px;
        border: 1px solid #000000;
    }

    .ks-my-control-checked {
        background-color: red;
    }
</style>
<body>
<div class="ks-my-control" id="my" tabindex="0">
    <div class="ks-my-control-check"></div>
    srcNode
</div>
</body>
<script>
    KISSY.config('packages', {
        'my-control': {
            base: './'
        }
    });
    KISSY.use('my-control/control', function (S, MyControl) {
        S.ready(function () {
            var my = new MyControl().render();
            my.on('afterCheckedChange', function (e) {
                alert(e.newVal ? 'checked' : 'unchecked');
            });

            var my2 = new MyControl({
                srcNode: '#my'
            }).render();
            alert(my2.get('id'))
        });
    });
</script>
