<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>Dom Test Runner</title>
    <link rel="stylesheet" href="/kissy/tools/jasmine/jasmine.css">
    <script src="/kissy/tools/jasmine/jasmine.js"></script>
    <script src="/kissy/tools/jasmine/event-simulate.js"></script>
    <script src="/kissy/tools/jasmine/jasmine-html.js"></script>
    <script src="/kissy/tools/jasmine/jasmine.console_reporter.js"></script>
    <script src="/kissy/tools/third-party/jquery.js" charset="utf-8"></script>
    <script>
        $.noConflict();
    </script>
    <script src="/kissy/build/seed.js"></script>
    <script src="/kissy/src/package.js"></script>
    <style>
        body, html {
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>KISSY Dom Test Cases</h1>

<!-- selector 核心，首先测试 -->
<script src="../specs/selector-spec.js"></script>
<script src="../specs/attr-spec.js"></script>
<script src="../specs/class-spec.js"></script>
<script src="../specs/create-spec.js"></script>
<script src="../specs/data-spec.js"></script>
<script src="../specs/insertion-spec.js"></script>
<script src="../specs/offset-spec.js"></script>
<script src="../specs/scroll-spec.js"></script>
<script src="../specs/style-spec.js"></script>
<script src="../specs/traversal-spec.js"></script>
<script src="../specs/clone-spec.js"></script>
<script src="../specs/script-spec.js"></script>
<script src="../specs/input-selection-spec.js"></script>
<script>
    window.onload = function () {
        KISSY.use('core', function () {
            // let tc run first
            setTimeout(function () {
                jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
                jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
                jasmine.getEnv().execute(function () {
                    jasmine.kissyNext(this.results().failedCount);
                });
            }, 100);
        });
    };
</script>
</body>
