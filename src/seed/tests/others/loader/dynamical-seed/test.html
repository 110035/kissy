        function getScript(url, success) {
            var doc = document;
            var head = doc.getElementsByTagName('head')[0],
                    node = doc.createElement('script');
            node.src = url;
            node.async = true;
            node.onload = success;
            // can use js in head
            head.insertBefore(node, head.firstChild);
            return node;
        }
